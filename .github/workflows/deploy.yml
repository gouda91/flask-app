name: Build & Push Flask App to Docker Hub

on:
  push:
    branches:
      - main  # Runs when pushing to main branch

  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔍 Debug Secrets
        run: |
          echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKER_PASSWORD length: ${{ secrets.DOCKER_PASSWORD }}"

      - name: 🔑 Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🏗 Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest .

      - name: 🚀 Push Image to Docker Hub (Private)
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/flask-app:latest ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

      - name: ✅ Logout from Docker Hub
        run: docker logout
